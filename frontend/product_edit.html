<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/navbar.js"></script>
    <script defer src="js/api.js"></script>
    <script defer src="js/products.js"></script>
  </head>
  <body class="container mt-3" onload="loadEditForm()">
    <div id="navbar-container"></div>

    <h2 class="mt-3">Edit Product</h2>
    <form id="editProductForm">
      <input type="hidden" id="productId" />
      <div class="mb-3">
        <label>Product Name</label>
        <input type="text" id="editProductName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Category</label>
        <input type="text" id="editCategory" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-warning">Update Product</button>
    </form>
    <button
      class="btn btn-secondary mt-3"
      onclick="window.location.href='product_list.html'"
    >
      Back
    </button>
  </body>
</html>
